<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
  <img class="img-fluid" src="http://localhost:4200/img/ranger.png" alt="carro ford" style="max-height: 70%; margin-bottom: 40px;">
      </div>
      <div class="col-md-6 d-flex aling-items-center justify-content-center bg-light">
        <div class="w-75">
          <div class="text-center mb-4 p-5">
            <img src="http://localhost:4200/img/ford.png" alt="" style="width: 100px;">
            <h2 class="text-success mt-3">Boas-Vindas</h2>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="form-floating mb-3 position-relative">
              <input type= "text" required #usuario="ngModel" class="form-control" id="usuario" name="usuario" placeholder="Usuário" ngModel>
              <label for="usuario">Insira seu Usuário</label>
              <i class="bi bi-person position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
  
            </div>
            <div class="form-floating mb-3 position-relative">
              <input required #senha="ngModel" type="password" class="form-control" id="senha" name="senha" placeholder="Senha" ngModel>
              <label for="senha">Insira sua Senha</label>
              <i class="bi bi-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
            </div>
            <div class=" form-check form-switch mb-3">
              <input type="checkbox" class="form-check-input" id="lembrar">
              <label for="lembrar">Logar automaticamente</label>
            </div>
            <button class="btn btn-secondary w-100 "[disabled]="loginForm.invalid">Entrar</button>
  
          </form>
          <div *ngIf="mensagemDeErro" class="text-danger mt-2 text-center">
            {{ mensagemDeErro }}
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
